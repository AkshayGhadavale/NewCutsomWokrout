<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Text</title>
<style>
  .creative-text {
    font-size: 3em;
    color: white;
    text-transform: uppercase;
  }

  .font1 {
    font-family: 'Arial', sans-serif;
    background-color: #ff7e5f; /* Reddish color */
  }

  .font2 {
    font-family: 'Georgia', serif;
    background-color: #feb47b; /* Yellowish color */
  }

  .font3 {
    font-family: 'Courier New', monospace;
    background-color: #6ac7df; /* Bluish color */
  }

  .font4 {
    font-family: 'Times New Roman', serif;
    background-color: #6f76e8; /* Purple color */
  }
</style>
</head>
<body>

<span class="creative-text font1">Creative</span>
<span class="creative-text font2">Text</span>
<span class="creative-text font3">Using</span>
<span class="creative-text font4">Different Fonts</span>

</body>
</html>
