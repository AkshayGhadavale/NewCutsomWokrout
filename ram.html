<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Image and Save URL in Array</title>
</head>
<body>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="imagePreview"></div>

  <script>
    // Function to handle image upload
    function handleImageUpload() {
      const fileInput = document.getElementById('imageUpload');
      const imagePreview = document.getElementById('imagePreview');

      fileInput.addEventListener('change', function() {
        const file = this.files[0];
        console.log(file)

        if (file) {
          const reader = new FileReader();
          

          reader.addEventListener('load', function() {
            const imageUrl = this.result;
            // Display the image preview
            // imagePreview.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image" style="max-width: 200px;">`;

            // Save the URL into an array
            saveImageUrl(imageUrl);
            console.log(`path${imageUrl}`)
          });

          reader.readAsDataURL(file);
        }
      });
    }

    // Function to save image URL into an array
    const imageUrls = [];

    function saveImageUrl(url) {
      imageUrls.push(url);
      console.log("Image URLs Array:", imageUrls);
    }

    // Initialize image upload handler
    handleImageUpload();
  </script>
</body>
</html>
